name: Build CV and Biosketch

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Rebuild weekly on Mondays at 6am UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: pip install -r requirements.txt

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Install Typst
      run: |
        curl -fsSL https://typst.community/typst-install/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Render CV (HTML)
      run: |
        quarto render cv.qmd --to html
        cp cv.html index.html

    - name: Render CV (PDF via Typst)
      run: |
        quarto render cv.qmd --to typst
        cp cv.pdf McKnight_CV.pdf

    - name: Render NIH Biosketch (PDF via Typst)
      run: |
        quarto render nih-biosketch.qmd --to typst
        cp nih-biosketch.pdf McKnight_NIH_Biosketch.pdf

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cv-outputs
        path: |
          *.pdf
          index.html
          clean.css

    - name: Commit updated files to main
      if: github.event_name != 'pull_request'
      run: |
        git config user.email "action@github.com"
        git config user.name "GitHub Action"
        git add index.html McKnight_CV.pdf McKnight_NIH_Biosketch.pdf cv.pdf nih-biosketch.pdf
        git diff --staged --quiet || git commit -m "Auto-update outputs $(date +%Y-%m-%d)"
        git push

    - name: Deploy to GitHub Pages
      if: github.event_name != 'pull_request'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        exclude_assets: '.github,*.qmd,*.yaml,*.typ,requirements.txt,.venv,*.pyc,__pycache__'
