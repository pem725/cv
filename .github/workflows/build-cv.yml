name: Build CV and Biosketch

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    # Rebuild weekly on Mondays at 6am UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        pip install -r requirements.txt

    - name: Setup Quarto
      uses: quarto-dev/quarto-actions/setup@v2

    - name: Install Typst
      run: |
        curl -fsSL https://typst.community/typst-install/install.sh | sh
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Render CV (HTML)
      run: |
        quarto render cv.qmd --to html
        mv cv.html index.html

    - name: Render CV (PDF via Typst)
      run: |
        quarto render cv.qmd --to typst
        mv cv.pdf "McKnight_CV_$(date +%Y-%m-%d).pdf"
        cp "McKnight_CV_$(date +%Y-%m-%d).pdf" McKnight_CV.pdf

    - name: Render NIH Biosketch (PDF via Typst)
      run: |
        quarto render nih-biosketch.qmd --to typst
        mv nih-biosketch.pdf "McKnight_NIH_Biosketch_$(date +%Y-%m-%d).pdf"
        cp "McKnight_NIH_Biosketch_$(date +%Y-%m-%d).pdf" McKnight_NIH_Biosketch.pdf

    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: cv-outputs
        path: |
          *.pdf
          index.html
          custom.scss
          *_files/

    - name: Deploy to GitHub Pages
      if: github.event_name != 'pull_request'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: .
        keep_files: true

    - name: Commit PDFs
      if: github.event_name != 'pull_request'
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.pdf
        git diff --staged --quiet || git commit -m "Auto-update PDFs $(date +%Y-%m-%d)"
        git push
