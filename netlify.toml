[build]
  command = "pip install -r requirements.txt && quarto render cv.qmd --to html && mv cv.html index.html"
  publish = "."

[build.environment]
  PYTHON_VERSION = "3.11"

[[redirects]]
  from = "/cv"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/pdf"
  to = "/McKnight_CV.pdf"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
